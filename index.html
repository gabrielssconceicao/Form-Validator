<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/form-svgrepo-com.svg" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Validador de Formulário</title>
</head>
<body>
  <main>
    <div >
      <img src="./src/images/image_4967621.jpg" alt="Imagem de formulário">
    </div>
    <form autocomplete="off">

      <div class="form-body">
        <h1>Crie sua conta</h1>

        <label for="name" class="label-input">
          <span>Nome Completo:</span>
          <input type="text" placeholder="Nome Completo" id="name">      
        </label>
  
        <label for="email" class="label-input">
          <span>Email</span>
          <input type="text" placeholder="Email" id="email">      
        </label>
  
        <label for="password" class="label-input">
          <span>Senha</span>
          <input type="text" placeholder="Digite a Senha" id="password">      
        </label>
  
        <label for="password" class="label-input">
          <span>Confirmar Senha</span>
          <input type="text" placeholder="Confirme a Senha" id="confirm-password">      
        </label>
  
        <button type="submit">Cadastrar</button>
   
      </div>
      
    </form>
  </main>
</body>
</html>
